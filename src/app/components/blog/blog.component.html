<div class="w-blog">
    <div class="w-form">
        <div class="fill-title">
            <label for="title">TÃ­tulo de la noticia:</label>
            <input type="text" id="title" [(ngModel)]="title">
        </div>
        <div class="fill-url">
            <label for="url">URL de la imagen:</label>
            <input type="text" id="url" [(ngModel)]="url">
        </div>
        <div class="fill-content">
            <label for="mainText">Contenido de la noticia:</label>
            <textarea class="new-main-text" id="mainText" [(ngModel)]="mainText"></textarea>
        </div>
        <div class="fill-date">
            <div class="w-date">
                <label for="date">Fecha de la noticia:</label>
                <input class="input-date" type="date" id="date" [(ngModel)]="date">
            </div>
        </div>
        <button class="create-new" (click)="saveNew()">Crear noticia</button>
    </div>
    <div class="w-news" [innerHTML]="wNew">
        <article class="new-item">
            <h1 class="new-title">{{arrInfo[0].title}}</h1>
            <img src={{arrInfo[0].url}} alt="Imagen de la noticia" class="new-img">
            <p class="new-content">{{arrInfo[0].mainText}}</p>
            <p class="new-date">{{arrInfo[0].date}}</p>
          </article>
          <article class="new-item">
            <h1 class="new-title">{{arrInfo[1].title}}}</h1>
            <img src={{arrInfo[1].url}} alt="Imagen de la noticia" class="new-img">
            <p class="new-content">{{arrInfo[1].mainText}}</p>
            <p class="new-date">{{arrInfo[1].date}}</p>
          </article>
    </div>
</div>
